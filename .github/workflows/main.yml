name: Swagger to HTML

on:
  push:
    branches:
      - swaggerhub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Swagger Codegen
        run: |
          wget https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.35/swagger-codegen-cli-3.0.35.jar -O swagger-codegen-cli.jar
          java -jar swagger-codegen-cli.jar generate -i ./node-output/swagger.yaml -l html -o ./node-output/

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./node-output/*
          git commit -m "Automatically generated HTML from Swagger" -a || echo "No changes to commit"
          git push
