    "schemas": {
      "UserRegistration": {
        "type": "object",

          "user_id": {
            "type": "integer",
            "description": "Auto-incremented user ID"
          },
          "name": {
            "type": "string"
          },
          "surname": {
            "type": "string"
          },
          "phone": {
            "type": "string",
            "description": "Unique phone number"
          },
          "email": {
            "type": "string",
            "description": "Unique email address"
          },
          "password": {
            "type": "string"
          },
          "birthdate": {
            "type": "string",
            "format": "date-time",
            "description": "Birthdate with time information"
          }
        },
        "required": [
          "name",
          "surname",
          "phone",
          "email",
          "password",
          "birthdate"
        ]

      "User": {
        "allOf": [
          {
            "$ref": "#/components/schemas/UserRegistration"

            "type": "object",

                  "ADMINISTRATOR"

          }

        ]

            "description": "Foreign key to Users"
          },
          "specialization": {
            "type": "integer",

          },
          "graduate": {
            "type": "string"

          "experience": {

          }
        },
        "required": [
          "user",
          "specialization",
          "graduate",
          "experience"

            "description": "Auto-incremented schedule ID"
          },
          "doctor_id": {
            "type": "integer",
            "description": "Foreign key to Employees"
          },
          "date_start": {
            "type": "string",
            "format": "date-time",
            "description": "Start date and time of the schedule"
          },
          "date_end": {
            "type": "string",
            "format": "date-time",
            "description": "End date and time of the schedule"
          },
          "status": {
            "type": "string",
            "enum": [

              "UNAVAILABLE"
            ]
          }
        },
        "required": [
          "doctor_id",
          "date_start",
          "date_end",
          "status"
        ]

        "type": "object",

          "appointment_id": {
            "type": "integer",

          },
          "patient_id": {

            "description": "Foreign key to Users"
          },
          "schedule_id": {
            "type": "integer",

          },
          "created_at": {
            "type": "string",
            "format": "date-time",
            "description": "Creation time of the appointment"
          },
          "updated_at": {
            "type": "string",
            "format": "date-time",
            "description": "Last updated time of the appointment"
          },
          "status": {

              "FINISHED"
            ]

            "type": "integer",

          },
          "appointment_id": {
            "type": "integer",
            "description": "Foreign key to Appointments"
          },

            "type": "integer",

              2,
              3,
              4,
              5
            ],

            "type": "string",
